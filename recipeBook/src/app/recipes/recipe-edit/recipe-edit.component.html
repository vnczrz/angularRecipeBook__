<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row" >
                <div class="col-xs-12">
                    <button 
                    type="submit" 
                    class="btn btn-success"
                    [disabled]="!recipeForm.valid"
                    >Save</button>
                    
                    <button 
                    type="button" 
                    class="btn btn-danger"
                    (click)="onCancel()"
                    >Cancel</button>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text"
                        id="name"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                        type="text"
                        id="imagePath"
                        formControlName="imagePath"
                        class="form-control"
                        #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" 
                    class="img-responsive"
                     alt=""
                     >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea 
                        type="text"
                        id="description"
                        class="form-control"
                        formControlName="description"
                        rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <!-- *ngFor iter over controls that we got from getter property bind to [formGroupName]-->
                    <div 
                    class="row" 
                    *ngFor="let ingredientCtrl of controls; let i = index"
                    [formGroupName]="i"
                    style="margin-top:10px"
                    >
                        <div class="col-xs-6">
                            <input 
                            type="text"
                            class="form-control"
                            formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input 
                            type="number"
                            class="form-control"
                            formControlName="amount"
                            >
                        </div>
                        <div class="col-xs-2">
                            <input 
                            type="text"
                            class="form-control"
                            formControlName="unit">
                        </div>
                        <div class="col-xs-2">
                            <button 
                            type="button"
                            class="btn btn-danger"
                            (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="col-xs-12">
                        <button 
                        type="button"
                        class="btn btn-primary" 
                        (click)="onAddIngredient()">Add Ingredient</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
