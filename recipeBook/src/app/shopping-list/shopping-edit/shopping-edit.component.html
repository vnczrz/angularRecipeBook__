<div class="row">
    <div class="col-xs-12">
        <!-- use local reference and pass to method -->
        <form 
        #f="ngForm"
        (ngSubmit)="onAddItem(f)">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    name="name"
                    ngModel
                    required>
                </div>
                <div class="col-sm-2 form-group">
                    <!-- pattern is example of using regex to check input -->
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount"
                    class="form-control"
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="Unit">Unit</label>
                    <input 
                    type="text" 
                    id="unit"
                    class="form-control"
                    name="unit"
                    ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- ternary expression checks if we are in edit more or not -->
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
